name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
    - name: Declare Image tag
      run: echo "DOCKER_IMAGE_NAME=mkaraki/git-automation-image:$(date +%s)" >> $GITHUB_ENV
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ env.DOCKER_IMAGE_NAME }}
    - name: Test Bash script
      run: docker run -v ${{ github.workspace }}/test.sh:/test.sh:ro --rm ${{ env.DOCKER_IMAGE_NAME }} /bin/bash /test.sh
    - name: Test pwsh script
      run: docker run -v ${{ github.workspace }}/test.ps1:/test.ps1:ro -e SENTRY_DSN=${{ secrets.SENTRY_DSN }} --rm ${{ env.DOCKER_IMAGE_NAME }} pwsh /test.ps1
